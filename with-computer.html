<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors is a game">
    <meta name="keywords" content="game, rock, paper, scissors, choose, win, loose">
    <meta name="author" content="Nikoletta Grishaber">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <!--Header of the Menu-->
    <header class="header">
        <!--Rules Button-->
        <div class="button_instruction" id="button_instruction">
            <button class="btn_instruction" aria-label="go to info modal">Rules</button>
        </div>
    </header>
    <!--Main Game-->
    <div class="main_wrapper">
        <div class="scoreboard">
            <div class="title">
                <h1>Rock<br>
                    Paper<br>
                    Scissors</h1>
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1> 0 </h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="assets/images/paper.jpg">
            </div>
            <div class="hand scissors">
                <img src="assets/images/scissors.png">
            </div>
            <div class="hand rock">
                <img src="assets/images/rock.png">
            </div>
        </div>
        <!---
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1> YOU WIN! </h1>
                </div>
                <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
            </div>
        </div>
        <div class="computerhand">
            <h1>THE HOUSE PICKED</h1>
            <div class="handImageContainer">
                <img id="computerPickImage" src="">
            </div>
        </div>
        --->
    </div>



    <script src="main.js"></script>
</body>

</html>
